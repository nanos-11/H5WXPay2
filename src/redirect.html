<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=UTF-8>
  <meta name=viewport content="width=device-width,initial-scale=1">
  <meta http-equiv=X-UA-Compatible content="ie=edge">
  <title>redirect</title>
<body>
<script>window.onload = function () {
  let keyValue = window.location.href.split('?')[1]
  if (keyValue) {
    window.location.href = decodeURIComponent(keyValue.split('=')[1])
  } else {
    alert('未找到重定向地址')
  }
}</script>
